machine:
  python:
    version: 3.6.1

dependencies:
  pre:
    - pip install wheel
    - pip install miyadaiku.themes.bootstrap4 miyadaiku.themes.fontawesome miyadaiku.themes.fullpagejs

test:
  override:
    - "true"

deployment:
  github:
    branch: master
    commands:
      - git config --global user.email "autp@example.com"
      - git config --global user.name "auto circleci"
      - ./deploy_ghp.sh
