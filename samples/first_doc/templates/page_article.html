<!-- headブロックをカスタマイズ -->
{% block head %}
  <!-- 元のheadブロックを出力 -->
  {{ super() }}

  <link rel="stylesheet" href="{{ page.path_to('/static/css/copyright.css')}}">
{% endblock head %}

<!-- bodyブロックをカスタマイズ -->
{% block body %}

  <!-- 元のbodyブロックを出力 -->

{% endblock body %}
